<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--
      Bootstrap CSS, Google Fonts, Local stylesheet, Animate.css, Ionicons
    -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" />
    <title>Razatastic</title>
  </head>

  <body>
    <!-- Fortnite alert -->
    <div
      id="comingSoonAlert"
      class="alert alert-primary animated zoomIn show d-none"
      role="alert"
    >
      <button
        id="closeButton"
        type="button"
        class="close"
        data-hide="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <strong id="mapLocation">Salty Springs!</strong> It's LIT!
    </div>

    <div class="container center">
      <a
        name=""
        id=""
        onclick="mapLocationChange()"
        class="btn btn-primary playButton"
        href="#"
        role="button"
        >Where we droppin bois?</a
      >
    </div>

    <!-- Particles.js background -->
    <canvas class="background"> </canvas>

    <!-- Particles.js, Local JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="../scripts/projects.js"></script>
    <script>
      function showAlert() {
        var alertElement = document.getElementById("fortniteAlert");
        alertElement.classList.remove("d-none");
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        mapLocationChange();
      }
      function mapLocationChange() {
        var text = document.getElementById("mapLocation");
        var mapLocations = [
          "Salty Springs",
          "Dusty Divot",
          "Junk Junction",
          "Haunted Hills",
          "Happy Hamlet",
          "Polar Peak",
          "Frosty Flights",
          "Lazy Links",
          "Snobby Shores",
          "Tilted Towers",
          "Fatal Fields",
          "Paradise Palms",
          "Shifty Shafts",
          "Retail Row",
          "Loot Lake"
        ];
        text.innerHTML =
          mapLocations[Math.floor(Math.random() * mapLocations.length)];
      }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
